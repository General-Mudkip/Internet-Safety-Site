<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/520adc1a8b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/tub7ygt.css">

    <title>Internet Safety</title>
</head>
<body onload="typeWriter()">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img style="margin-right: 0.5em;" src="lock_icon.png" alt="Lock Icon" width="30">
                <span class="fs-4 nav-title">Safety</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="bg-dark home-button-text nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="button-text nav-link">The Test</a></li>
                <li class="nav-item"><a href="#" class="button-text nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="button-text nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 id="home-text" class="fw-bold home-header"></h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4 home-header-sub">Are you truly as safe as you think you are?</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button onclick="typeWriter()" type="button" class="btn bg-dark btn-lg px-4 me-sm-3 home-button-text">Find Out</button>
            </div>
        </div>
            <div class="container px-5">
                <img src="online_security_image.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Internet safety image" loading="lazy" width="700" height="500">
        </div>
    </div>

    <script>
        var i = 0;
        var txt = 'INTERNET Safety.';
        var speed = 80;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("home-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

</body>
</html>
